<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AXIOM Beta Control</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <!-- JQuery / JQueryUI -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
    <link href="css/jquery-ui.min.css" media="screen" rel="stylesheet" type="text/css" />

    <link href="css/style.css" media="screen" rel="stylesheet" />

    <link href="css/content.css" media="screen" rel="stylesheet" />

</head>

<body>
    <div id="home-page">
        <div class="header">
            <div class="menu">
                <div class="menuButton" id="ShutterBtn">
                    <div class="buttonCaption roundedBottom" id="ShutterBtn">Shutter</div>
                    <div class="currentValue roundedBottom" id="shutterValue">1</div>
                </div>

                <div class="menuButton">
                    <div class="buttonCaption roundedBottom">ISO</div>
                    <div class="currentValue roundedBottom" id="isoValue">456</div>
                </div>
                <div class="menuButton">
                    <div class="buttonCaption roundedBottom">HDR</div>
                    <div class="currentValue roundedBottom" id="hdrValue">789</div>
                </div>
                <div class="menuButton">
                    <div class="buttonCaption roundedBottom">Guides</div>
                    <div class="currentValue roundedBottom" id=guidesValue>
                        <img src="images/capture_area.svg" style="width: 100%; align-self: center; object-fit:contain;"></img>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-box">
                <div class="box">?</div>
                <div class="pageIndicator">
                    <div class="dot dot-active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="menuBottom">
                <div class="menuButton menuButtonInverted roundedTop">
                    <div class="buttonCaption roundedTop" id="MenuBtn">Menu</div>
                </div>
                <div class="menuButton">
                    <div class="currentValue roundedTop" id="shutterValue">Pre3</div>
                    <div class="buttonCaption roundedTop">Color</div>
                </div>
                <div class="menuButton">
                    <div class="currentValue roundedTop" id="shutterValue">24</div>
                    <div class="buttonCaption roundedTop">FPS</div>
                </div>
                <div class="menuButton">
                    <div class="currentValue roundedTop" id="shutterValue">3200K</div>
                    <div class="buttonCaption roundedTop">WB</div>
                </div>
            </div>
        </div>
    </div>
    <div id="menu-page">
        <div class="header">
            <div class="menu"></div>
        </div>
        <div class="content">
            <div class="row-option">
                <div class="row-option-label">Test1</div>
                <div class="row-option-option">On</div>
            </div>
            <div class="row-option">
                <div class="row-option-label">Test2</div>
                <div class="row-option-option">Off</div>
            </div>
        </div>
        <div class="footer">
            <div class="menuBottom">
                <div class="menuButton menuButtonInverted roundedTop">
                    <div class="buttonCaption roundedTop" id="MenuBtnClose">Close</div>
                </div>
                <div class="menuButton">

                </div>
                <div class="menuButton">

                </div>
                <div class="menuButton">

                </div>
            </div>
        </div>
    </div>
    <div id="shutter-page">
        <div class="header">
            <div class="menu">
                <div class="menuButton" id="ShutterBtn">
                    <div class="buttonCaption roundedBottom" id="ShutterBtn">Preset</div>
                    <div class="currentValue roundedBottom" id="shutterValue">1/50</div>
                </div>

                <div class="menuButton">
                    <div class="buttonCaption roundedBottom">Preset</div>
                    <div class="currentValue roundedBottom" id="isoValue">1/100</div>
                </div>
                <div class="menuButton">
                    <div class="buttonCaption roundedBottom">Preset</div>
                    <div class="currentValue roundedBottom" id="hdrValue">1/200</div>
                </div>
                <div class="menuButton">
                    <div class="buttonCaption roundedBottom">Preset</div>
                    <div class="currentValue roundedBottom" id="hdrValue">1/400</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="row-option menuButton">
                <div class="row-option-item">1/50</div>
            </div>
            <div class="row-option menuButton">
                <div class="row-option-item">1/30</div>
            </div>
            <div class="row-option menuButton">
                <div class="row-option-item">1/25</div>
            </div>
        </div>
        <div class="footer">
            <div class="footer">
                <div class="menuBottom">
                    <div class="menuButton menuButtonInverted roundedTop">
                        <div class="buttonCaption roundedTop" id="ShutterMenuBtnClose">Close</div>
                    </div>
                    <div class="menuButton">

                    </div>
                    <div class="menuButton">

                    </div>
                    <div class="menuButton">

                    </div>
                </div>
            </div>
        </div>
